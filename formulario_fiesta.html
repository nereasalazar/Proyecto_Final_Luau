<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="estilos.css" />

    <title>Datos Fiesta</title>
  </head>
  <body background="imagenes/knitting250px_@2X.png">
    <div class="general">
      <form>
        <div class="form-group">
          <label for="inputDiaEvento">Día del Evento</label>
          <input
            type="text"
            class="form-control"
            id="inputDiaEvento"
            placeholder="Dia Evento"
          />
        </div>
        <div class="form-group">
          <label for="inputLugarEvento">Lugar del Evento</label>
          <input
            type="text"
            class="form-control"
            id="lugarEvento"
            placeholder="Lugar Evento"
          />
        </div>
        <br />
        <div class="btn-group">
          <label for="inputHora">Hora del Evento </label>
          <div class="dropdown">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              id="dropdownMenuButton"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Dropdown button
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="inputAgasajado">Agasajado/s</label>
          <input type="text" class="form-control" id="inputAgasajado" />
        </div>
        <div class="form-group">
          <label for="inputNumInvitados">Numero de Invitados</label>
          <input type="text" class="form-control" id="NumInvitados" />
        </div>

        <br>

        <div class="form-group">
          <label for="inputCRegresiva">Añadir cuenta regresiva</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioCRegresiva1">
            <label class="form-check-label" for="flexCRegresiva1">
              Si
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioCRegresiva2" checked>
            <label class="form-check-label" for="CRegresiva2">
              No
            </label>
          </div>
        </div>

        <br>

        <div class="form-group">
          <label for="inputAgasajado">Petición de Colaboración/Regalo</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioRegalo1">
            <label class="form-check-label" for="flexRadioRegalo1">
              Si
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioRegalo2" checked>
            <label class="form-check-label" for="flexRadioRegalo2">
              No
            </label>
          </div>
        </div>

      <br>        

      <div class="form-group">
        <label for="inputCbuFormFiesta">CBU</label>
        <input type="text" class="form-control" id="CbuFormFiesta" />
      </div>

      <br>

      <div class="form-group">

      <label for="input">Se realiza Misa</label>

      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioMisa1">
        <label class="form-check-label" for="flexRadioMisa1">
          Si
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioMisa2" checked>
        <label class="form-check-label" for="flexRadioMisa2">
          No
        </label>
      </div>

      <br>

      </div>

      <div class="form-group">
        <label for="inputIglesia">Iglesia</label>
        <input type="text" class="form-control" id="Iglesia" />
      </div>

      <br>

      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="horaMisa" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Hora
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="#">Action</a>
          <a class="dropdown-item" href="#">Another action</a>
          <a class="dropdown-item" href="#">Something else here</a>
        </div>
      </div>

      <br>

      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="minutosMisa" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Minutos
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="#">Action</a>
          <a class="dropdown-item" href="#">Another action</a>
          <a class="dropdown-item" href="#">Something else here</a>
        </div>
      </div>


      <br>
      <button type="submit" class="btn btn-primary">Siguiente</button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
