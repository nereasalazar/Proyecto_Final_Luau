<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="estilos.css" />
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,600,700,900&display=swap" rel="stylesheet">
    <title>Pagina Tarjeta</title>
  </head>
  <body background="imagenes/knitting250px_@2X.png">
    <nav class="navbar navbar-light bg-light">
      <form class="container-fluid justify-content-start">
        <button class="btn btn-outline-success me-2" type="button">
          ¿Cómo llegar?
        </button>
        <button class="btn btn-outline-success me-2" type="button">
          Ubicación
        </button>
      </form>
    </nav>
    <!--Imagen de la Tarjeta-->
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="text-center">
            <img
              src="imagenes/pareja.jpg"
              class="d-block w-50 mx-auto rounded"
              alt="1"
            />
          </div>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col">
          <div id="cuentaRegresiva"></div>
        </div>
      </div>
      
      <div class="row">
        <div class="col">
          <!--Datos de la Tarjeta-->
          <div class="card" style="width: 30rem">
            <div class="card-body">
              <h5 class="card-title">¡Estas invitado a nuestra Fiesta!</h5>
              <h6 class="card-subtitle mb-2 text-muted">
                Día: 7 julio de 2021
              </h6>
              <p class="card-text">
                La misa se realizará en: Iglesia Virgen de la Merced
              </p>
              <p class="card-text">Horario: 19hs</p>
              <p class="card-text">
                La fiesta se realizará en: Salón Hipocampo
              </p>
              <p class="card-text">Horario: 21hs</p>
            </div>
          </div>
        </div>
        <br />
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="inputConfirmacion">¿Confirma Asistencia?</label>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="inputAsistencia"
                />
                <label class="form-check-label" for="inputConfirma"> Si </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="inputConfirma"
                  checked
                />
                <label class="form-check-label" for="inputNoConfirma"> No </label>
              </div>
            </div>
              <br>
              <button type="button" class="btn btn-secondary btn-sm">
                Confirmar Selección
              </button>
            </div>
            <br>
            <br>
            <p>Si deseas hacernos un regalo o colaborarnos nuestro CBU es:</p>
            <p>0456983123458906009321</p>
          </div>
        </div>
      </div>
    </div>
    <br />
    <script src="js/simplyCountdown.min.js"></script>
    <script src="js/countdown.js"></script>
  </body>
</html>
