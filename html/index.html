<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luau</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    
  </head>
  <body background="../imagenes/knitting250px_@2X.png">
    
    <div class="container">
      <div class="row">
        <div class="col">
          <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item" data-bs-interval="500">
                <img src="../imagenes/0.jpg" class="d-block w-100" alt="1">
              </div>
              <div class="carousel-item" data-bs-interval="500">
                <img src="../imagenes/1.jpg" class="d-block w-100" alt="2">
              </div>
              <div class="carousel-item active" data-bs-interval="500">
                <img src="../imagenes/2.jpg" class="d-block w-100" alt="3">
              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="d-flex align-items-center justify-content-center">
            <img src="../imagenes/logo.png" width="300" alt=""/>
          </div>
          <form action="/login" method="post">
            <div class="mb-4">
              <label for="email" class="form-label">Correo Electrónico</label>
              <input type="email" class="form-control" name="email" />
            </div>
            <div class="mb-4">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" name="password"/>
              </div> 
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </div>
                <div class="my-3">
                    <span>¿Aún no tienes cuenta? <a href="#">Regístrate</a></span>
                    <br>
                    <span><a href="#">Recuperar Password</a></span>
                </div>
          </form>
        </div>


      </div>
    </div>
    <script src="bootstrap.bundle.min.js"></script>
  </body>
</html>
