<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel Invitado</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
  </head>
  <body background="imagenes/knitting250px_@2X.png">
    <div class="container">
      <h2 class="fw-bold text-center py-5">
        Hola! fuiste invitado al evento de Norma y Omar
      </h2>
      <h3 class="fw-bold text-center py-5">
        Completa tus datos para continuar
      </h3>
      <div class="general">
        <form>
          <div class="form-group">
            <label for="inputApNombreInvitado">Apellido y Nombre</label>
            <input
              type="text"
              class="form-control"
              id="inputApNombreInvitado"
            />
          </div>
          <div class="form-group">
            <label for="inputLugarEvento">Mail</label>
            <input
              type="text"
              class="form-control"
              id="MailInvitado"
            />
          </div>

      <div>
        <form action="#">
          <br />
          <br />
          <div class="d-flex align-items-center justify-content-center">
            <button type="submit" class="btn btn-dark btn-lg">Continuar</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
